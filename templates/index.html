<!DOCTYPE html>
<html>
<head>
    <title>Dog Breed Classifier</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/styles.css"> <!-- Custom CSS -->
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-3">Upload an image to classify</h1>
        <form action="/predict" method="post" enctype="multipart/form-data" id="upload-form">
            <div class="custom-file mb-3">
                <input type="file" name="file" class="custom-file-input" id="customFile">
                <label class="custom-file-label" for="customFile">Choose file</label>
            </div>
            <button type="submit" class="btn btn-primary">Predict Breed</button>
        </form>
        <div id="imagePreview" class="mt-3"></div>
        <p id="message" class="mt-3"></p>
    </div>

    <script src="static/scripts.js"></script> <!-- Custom JS -->
</body>
</html>
